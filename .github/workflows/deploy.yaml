name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker
        with:
          context: ./client
        run: docker build -t hing/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true hing/react-test npm test
 
      - run: docker build -t hing/multi-client ./client
      - run: docker build -t hing/multi-nginx ./nginx
      - run: docker build -t hing/multi-server ./server
      - run: docker build -t hing/multi-worker ./worker
 
      - run: docker push hing/multi-client
      - run: docker push hing/multi-nginx
      - run: docker push hing/multi-server
      - run: docker push hing/multi-worker
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multidocker
          environment_name: Multidocker-env
          existing_bucket_name: elasticbeanstalk-ap-southeast-1-181547883832
          region: ap-southeast-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip